<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Stories</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background particles -->
  <div class="particles"></div>

  <!-- Header -->
  <header class="top-bar creative-header">
    <h1 class="hero-title">Visual Stories</h1>
    <p class="hero-subtitle">
      Moments, moods, and memories captured through imagery
    </p>

    <div class="search-wrapper">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by title or mood..."
        aria-label="Search images"
      />
    </div>

    <div class="filter-pills" role="tablist">
      <button class="pill active" data-category="All">All</button>
      <button class="pill" data-category="Nature">Nature</button>
      <button class="pill" data-category="Travel">Travel</button>
      <button class="pill" data-category="Food">Food</button>
      <button class="pill" data-category="People">People</button>
    </div>
  </header>

  <!-- Gallery -->
  <main>
    <section id="gallery" class="gallery"></section>
    <p id="emptyState" class="empty">No images found</p>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true">
    <span class="close" aria-label="Close">&times;</span>
    <img id="lightboxImg" alt="" />
    <div class="lightbox-info">
      <h3 id="lightboxTitle"></h3>
      <p id="lightboxDesc"></p>
      <span id="lightboxCategory"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
